<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A ride whenever you need one - Lyft</title>
	<link rel="icon"
      type="image/ico"
      href="assets/img/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="https://use.fontawesome.com/b432f04897.js"></script>
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<!--menu section-->
	<nav class="menu clearfix">
		<p class="menu-title">
			<a href="#" class="logo"></a>
		</p>
		<ul class="menu-list">
			<li class="list-style">
				<a href="#" class="link-style">Drive</a>
			</li>
			<li class="list-style">
				<a href="#" class="link-style">Explore</a>
			</li>
			<li class="list-style">
				<a href="#" class="link-style">Help</a>
			</li>
		</ul>
	</nav>
	<!--form section-->
	<header class="sign-up clearfix">
		<div class="img-back">
				
		</div>
		<div class="img-cont">
			<div class="driver-form">
				<div class="text-form uppercase">
					<h1>Turn Miles Into Money</h1>
					<p class="gray">Sign Up to Drive Lyft</p>
				</div>
				<form class="data-form">
					<label for="phone" class="light-gray">Phone Number</label>
					<input type="tel" name="phone" id="phone" placeholder="Phone Number" class="input-style">
				</form>
				<button type="submit" class="uppercase" id="drive">Become a Driver <i class="fa fa-heart" aria-hidden="true"></i></button>
				<div class="text-small">
					<p>Already applied?. <a href="#" class="link-style black">Check the status of your application here.</a></p>
					<p>Earn money for inviting friends to drive. <a href="#" class="link-style black">Learn more.</a></p>
				</div>
			</div>
		</div>	
	</header>
	<!--play section-->
	<section class="play-lyft">
		<div class="play-title">
			<h1 class="gray uppercase">Play with Lyft</h1>
		</div>
		<div class="lyft-game">
			<form class="lyft-game-form">
				<i class="fa fa-car" aria-hidden="true"></i>
				<label for="x-coord" class="gray">X coordinate</label>
				<input type="number" name="x-coord" placeholder="X coordinate" class="input-style" id="x-coord">
				<i class="fa fa-car" aria-hidden="true"></i>
				<label for="y-coord" class="gray">Y coordinate</label>
				<input type="number" name="y-coord" placeholder="Y coordinate" class="input-style" id="y-coord">			
			</form>		
			<button type="submit" class="uppercase" id="play">Start</button>
		</div>
	</section>
	<!--footer section-->
	<footer class="footer white">
		<div class="footer-title">
			<h2>Sprint 3 - Proyect</h2>
		</div>
		<div class="footer-social">
			<ul class="footer-list">
				<li class="list-style">
					<a href="#" class="link-style">
						<i class="fa fa-facebook-square" aria-hidden="true"></i>
					</a>
				</li>
				<li class="list-style">
					<a href="#" class="link-style">
						<i class="fa fa-twitter-square" aria-hidden="true"></i>
					</a>
				</li>
				<li class="list-style">
					<a href="#" class="link-style">
						<i class="fa fa-instagram" aria-hidden="true"></i>
					</a>
				</li>
			</ul>
		</div>
		<div class="lyft-footer">
			<p class="left">Â©2017 Lyft & Laboratoria, Inc.</p>
			<p class="right"><a href="#" class="link-style white">More Links</a></p>
		</div>
	</footer>
	<script src="assets/js/main.js"></script>
</body>
</html>
